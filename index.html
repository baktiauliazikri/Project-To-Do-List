<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="todo-wrapper">
        <h2 style="margin:0">My To Do List</h2>
        <p style="font-style: italic;">Double-click an item to mark it complete</p>

        <form name="todo-wrapper">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-complete-button" onclick="clearCompleteToDoItems()" class="pretty-button">
                Clear Complete
            </button>
            <button id="empty-button" onclick="emptyList()" class="pretty-button">
                Empty List
            </button>
            <button id="save-button" onclick="saveList()" class="pretty-button">
                Save List
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
